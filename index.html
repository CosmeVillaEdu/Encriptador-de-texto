<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./imgs/Logo Alura.png" alt="Logo de Alura Latam">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">Ingrese el texto aquí</h1>
            <input type="text" id="texto" name="texto">

            <section>
            <button onclick="encriptar();" class ="container__boton">Encriptar</button>
            </section>
            <button onclick="desencriptar();" class ="container__boton">Desencriptar</button>
           
               
        </section>
            <div class="cuadro">
                <img src="./imgs/Muñeco.png" alt="Foto de muñeco con lupa ">
                <p1>Ningún mensaje fue encontrado</p1>
                <p2>Ingresa el texto que deseas encriptar o desencriptar</p2>
            </div>
            
    </main>

    <script src="app.js"></script>
    
</body>
</html>
